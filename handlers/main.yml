---
- name: "Enable and start Filebeat"
  register: install_filebeat__service_status
  changed_when: install_filebeat__service_status.state != "restarted"
  ansible.builtin.service:
    name: "filebeat"
    state: "started"
    enabled: yes

- name: "Restart Filebeat"
  register: install_filebeat__service_status
  changed_when: install_filebeat__service_status.state != "restarted"
  ansible.builtin.service:
    name: "filebeat"
    state: "restarted"
    daemon_reload: true
